<html xmlns:th="http://thymeleaf.org"><!-- th va a ser un prefijo -->
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <h2>Datos de Cliente</h2>
        <a th:href="@{/}">Regresar</a>
        <hr>
        <form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <label>Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}"/><!-- field:Colocar atributno nombre en cliente -->
            <br/>
            <label>Apellidos</label>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/>
            <label>Correo</label>
            <input type="email" name="correo" th:field="*{correo}"/>
            <br/>
            <label>Telefono</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar">
        </form>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
